<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Courses - SmileSchool</title>
</head>
<body>
  <!-- Header and Hero Section Wrapper -->
  <section class="header-hero-wrapper">
    <!-- Header Section -->
    <header class="header-section">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#">
            <img src="images/smile_off.png" class="footer-logo mr-2" alt="Smile off">
            <img src="images/logo.png" alt="SmileSchool Logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="courses.html">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pricing.html">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section text-center">
      <div class="container">
        <h1 class="hero-title">« Don’t cry because it’s over. <span class="text-primary">Smile</span> because it happened. »</h1>
      </div>
    </section>

    <!-- Search Filters Section -->
    <section class="search-filters bg-primary py-4">
      <div class="container">
        <div class="row">
          <!-- Search Field -->
          <div class="col-lg-4 col-md-12 mb-3 mb-md-0">
            <label class="text-white">Search:</label>
            <div class="input-group">
              <input type="text" id="searchField" class="form-control rounded-top" placeholder="Search by keywords" aria-label="Search">
              <div class="input-group-append">
                <span class="input-group-text rounded-top"><i class="fas fa-search"></i></span>
              </div>
            </div>
          </div>

          <!-- Topic Dropdown -->
          <div class="col-lg-4 col-md-6 mb-3 mb-md-0">
            <label class="text-white">Topic:</label>
            <div class="input-group">
              <select id="topicDropdown" class="form-control rounded-top">
                <option selected>Select topic...</option>
              </select>
            </div>
          </div>

          <!-- Sort By Dropdown -->
          <div class="col-lg-4 col-md-6">
            <label class="text-white">Sort By:</label>
            <div class="input-group">
              <select id="sortDropdown" class="form-control rounded-top">
                <option selected>Most Relevant</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>

  <!-- Courses Section -->
  <section class="courses-section py-5">
    <div class="container">
      <div class="row" id="coursesContainer">
        <!-- Dynamic content will be loaded here -->
      </div>
      <!-- Loader -->
      <div id="loader" class="text-center my-5" style="display:none;">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </section>

   <!-- Most Popular Tutorials Section -->
   <section class="bg-white text-center py-5">
    <div class="container">
        <header>
            <h2 class="text-center text-black">Most <span class="text-primary">popular</span> tutorials</h2>
        </header>
        <div id="popularTutorialsLoader" class="loader"></div>
        <div id="popularTutorialsCarousel" class="carousel slide" data-ride="carousel" style="display:none;">
            <div class="carousel-inner" id="popularCarouselInner">
                <!-- Tutorials will be dynamically loaded here -->
            </div>
            <a class="carousel-control-prev" href="#popularTutorialsCarousel" role="button" data-slide="prev">
                <img src="images/arrow_black_left.png" class="carousel-control-prev-icon" alt="Previous">
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#popularTutorialsCarousel" role="button" data-slide="next">
                <img src="images/arrow_black_right.png" class="carousel-control-next-icon" alt="Next">
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>


  <!-- Footer -->
  <footer class="bg-black py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 text-center text-lg-left mb-3 mb-lg-0">
          <img src="images/smile_off.png" class="footer-logo" alt="Smile off" style="width: 30px; height: 30px;">
          <img src="images/logo.png" class="footer-logo" alt="Smiling School Logo">
        </div>
        <div class="col-lg-6 text-center text-lg-right">
          <a href="#" class="btn btn-link text-white social-link">
            <img src="images/facebook-logo.png" alt="Facebook" style="width: 60px; height: 60px;">
          </a>
          <a href="#" class="btn btn-link text-white social-link">
            <img src="images/x-logo.png" alt="x" style="width: 30px; height: 30px;">
          </a>
          <a href="#" class="btn btn-link text-white social-link">
            <img src="images/instagram-logo.png" alt="Instagram" style="width: 40px; height: 40px;">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <p class="text-muted mb-0">© 2024 Smiling School. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
  <script>
    $(document).ready(function() {
  function fetchCourses(params = {}) {
    $('#loader').show(); // Show loader

    $.ajax({
      url: 'https://smileschool-api.alx-tools.com/courses',
      type: 'GET',
      data: params,
      success: function(response) {
        $('#loader').hide(); // Hide loader
        populateCourses(response.courses);
        populateDropdowns(response);
        $('#searchField').val(response.q); // Set search value
        $('#topicDropdown').val(response.topic); // Set selected topic
        $('#sortDropdown').val(response.sort); // Set selected sort
      },
      error: function() {
        $('#loader').hide(); // Hide loader on error
        alert('An error occurred while fetching data.');
      }
    });
  }

  function populateCourses(courses) {
    let coursesHtml = '';
    courses.forEach(course => {
      coursesHtml += `
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="position-relative">
              <img class="card-img-top rounded-top" src="${course.thumb_url}" alt="${course.title}">
              <a href="#" class="position-absolute">
                <i class="fas fa-3x"></i>
                <a href="#" class="position-absolute play-button-overlay"><img src="images/play.png" alt="Play"></a>
              </a>
            </div>
            <div class="card-body text-center">
              <h5 class="card-title">${course.title}</h5>
              <p class="card-text">${course['sub-title']}</p>
            </div>
            <div class="card-footer text-muted text-center">
              <img src="${course.author_pic_url}" alt="${course.author}" class="rounded-circle" style="width: 30px; height: 30px;">
              <span>${course.author}</span>
              <br>
              <span>${course.duration}</span>
              <br>
              <span>${course.views} views</span>
            </div>
          </div>
        </div>`;
    });
    $('#coursesContainer').html(coursesHtml);
  }

  function populateDropdowns(data) {
    let topicOptions = '<option value="all">All Topics</option>';
    data.topics.forEach(topic => {
      topicOptions += `<option value="${topic}">${topic.charAt(0).toUpperCase() + topic.slice(1)}</option>`;
    });
    $('#topicDropdown').html(topicOptions);

    let sortOptions = '';
    data.sorts.forEach(sort => {
      sortOptions += `<option value="${sort}">${sort.replace(/_/g, ' ').toUpperCase()}</option>`;
    });
    $('#sortDropdown').html(sortOptions);
  }

  // Event listeners for search, topic, and sort
  $('#searchField').on('input', function() {
    const query = $(this).val();
    const topic = $('#topicDropdown').val();
    const sort = $('#sortDropdown').val();
    fetchCourses({ q: query, topic: topic, sort: sort });
  });

  $('#topicDropdown, #sortDropdown').on('change', function() {
    const query = $('#searchField').val();
    const topic = $('#topicDropdown').val();
    const sort = $('#sortDropdown').val();
    fetchCourses({ q: query, topic: topic, sort: sort });
  });

  // Initial fetch
  fetchCourses();
});
// Fetch popular tutorials from the API
$.ajax({
                url: 'https://smileschool-api.alx-tools.com/popular-tutorials',
                method: 'GET',
                success: function(data) {
                    var carouselInner = $('#popularCarouselInner');
                    data.forEach(function(tutorial, index) {
                        var itemClass = index === 0 ? 'carousel-item active' : 'carousel-item';
                        var carouselItem = `
                            <div class="${itemClass}">
                                <div class="row justify-content-center">
                                    <div class="col-md-3 col-sm-6 mb-4">
                                        <div class="card">
                                            <div class="position-relative">
                                                <img class="card-img-top rounded-top" src="${tutorial.thumb_url}" alt="${tutorial.title}">
                                                <a href="#" class="position-absolute play-button-overlay"><img src="images/play.png" alt="Play"></a>
                                            </div>
                                            <div class="card-body">
                                                <h5 class="card-title font-weight-bold">${tutorial.title}</h5>
                                                <p class="card-text text-muted">${tutorial['sub-title']}</p>
                                                <div class="author d-flex align-items-center">
                                                    <img src="${tutorial.author_pic_url}" class="rounded-circle mr-2 small-img" alt="${tutorial.author}">
                                                    <span class="text-primary">${tutorial.author}</span>
                                                </div>
                                                <div class="rating d-flex align-items-center justify-content-between mt-2">
                                                    <div class="stars">
                                                        ${'★'.repeat(tutorial.star)}
                                                        ${'☆'.repeat(5 - tutorial.star)}
                                                    </div>
                                                    <div class="duration">${tutorial.duration}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        carouselInner.append(carouselItem);
                    });
                    $('#popularTutorialsLoader').hide();
                    $('#popularTutorialsCarousel').show();
                },
                error: function() {
                    $('#popularTutorialsLoader').text('Failed to load popular tutorials.');
                }
            });

  </script>
</body>
</html>
